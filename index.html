<style>
  :root {
    --transition-speed: 0.3s;
  }
  
  /* Base floating and fading animation */
  @keyframes float-fade {
    0% { opacity: 0; transform: translateY(50px) translateX(0) scale(0.8); }
    20% { opacity: 0.7; transform: translateY(-10px) translateX(5px) scale(1.05); }
    80% { opacity: 0.7; transform: translateY(-80px) translateX(-10px) scale(1.1); }
    100% { opacity: 0; transform: translateY(-120px) translateX(-20px) scale(1.2); }
  }

  /* Variations of float-fade for diverse paths and speeds */
  .animate-float-fade-1 {
    animation: float-fade 4s ease-out forwards;
    animation-iteration-count: 1;
  }
  .animate-float-fade-2 {
    animation: float-fade 5s ease-in-out forwards;
    animation-iteration-count: 1;
    animation-direction: alternate; /* Float up and down */
    transform-origin: center bottom;
  }
  .animate-float-fade-3 {
    animation: float-fade 4.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; /* Bouncier animation */
    animation-iteration-count: 1;
    transform-origin: center top;
  }

  /* Enhanced title animation: fade in with a slight bounce */
  @keyframes fade-in-bounce {
    0% {
      opacity: 0;
      transform: scale(0.7) translateY(50px);
    }
    50% {
      opacity: 1;
      transform: scale(1.1) translateY(-10px);
    }
    70% {
      transform: scale(0.95) translateY(5px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .animate-fade-in-bounce {
    animation: fade-in-bounce 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }
